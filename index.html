<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-interactivity@latest/dist/lottie-interactivity.min.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <script type="text/javascript" src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <div id="ks-case">
    <lottie-player id="ks-left" src="left.json"></lottie-player>
    <lottie-player id="ks-center" src="center.json"></lottie-player>
    <div id="ks-container">
      <div id="ks-cover">
        <div id="ks-contain">
          <embed id="ks-svg" src="icon.svg">
          <div id="ks-select">Kent Slaney</div>
          <div id="ks-below">
            <a href="#projects">
              <embed class="section-icon" src="github-one.svg">
              Projects
            </a>
            <a href="#">
              <embed class="section-icon" src="museum-two.svg">
              Education
            </a>
            <a href="#">
              <embed class="section-icon" src="network-tree.svg">
              Employment
            </a>
            <a href="#">
              <embed class="section-icon" src="communication.svg">
              Contact
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="scroll-hint"></div>
  <img id="headshot" src="headshot.png">
  <img id="headshot-dark" src="headshot-dark.png">
  <div id="scroll-index"></div>
  <div id="content">
    <div id="projects">(projects still under construction: this site)</div>
  </div>
</body>
